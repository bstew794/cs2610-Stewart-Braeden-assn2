<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
{% if latest_blog_list %}
    <ul>
        {% for blog in latest_blog_list %}
            <li><a href="{% url 'blog:entry' blog.id %}">{{ blog.title }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No blog is available.</p>
{% endif %}
</body>
</html>
